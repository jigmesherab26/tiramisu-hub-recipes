<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiramisu Hub</title>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header id="site-header">
        <div class="header-container">
            <div class="brand">
                <img src="images/tiramisu-hub-logo.png" alt="Tiramisu Hub Logo" class="logo">
                <div class="brand-text">
                    <h1>Tiramisu Hub</h1>
                    <p class="tagline">Discover authentic and creative tiramisu recipes, all in one place.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- ================= MAIN CONTENT ================= -->
    <main>

        <!-- ===== FEATURED RECIPES SECTION ===== -->
        <section id="featured-recipes">

            <h2 class="section-title">Featured Recipes</h2>

            <div class="carousel-wrapper">

                <!-- Left Arrow -->
                <button class="carousel-arrow left-arrow" aria-label="Scroll left">
                    &#10094;
                </button>

                <!-- Horizontal Scroll Container -->
                <div class="recipe-carousel">

                    <!-- Recipe Card -->
                    <article class="recipe-card">
                        <img src="" alt="">
                        <div class="card-content">
                            <h3></h3>
                            <p class="rating"></p>
                            <p class="prep-time"></p>
                            <button class="view-recipe-btn">View Recipe</button>
                        </div>
                    </article>

                </div>

                <!-- Right Arrow -->
                <button class="carousel-arrow right-arrow" aria-label="Scroll right">
                    &#10095;
                </button>

            </div>
        </section>

        <!-- Recipe Detail Section -->
        <section id="recipe-detail">
            <button id="close-recipe-detail" aria-label="Close recipe">✕</button>

            <div class="recipe-detail-header">
                <div class="recipe-detail-meta">
                    <h2></h2>
                    <p class="detail-rating"></p>
                    <p class="detail-info">
                        <span class="detail-servings"></span> |
                        <span class="detail-prep-time"></span>
                    </p>
                </div>
            </div>

            <div class="recipe-detail-body">
                <img src="" alt="">
                <div class="ingredients">
                    <h3>Ingredients</h3>
                    <ul></ul>
                </div>

                <div class="instructions">
                    <h3>Instructions</h3>
                    <ol></ol>
                </div>

                <div class="notes">
                    <h3>Notes</h3>
                    <p></p>
                </div>
            </div>
        </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer id="site-footer">
        <p>© 2026 Tiramisu Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
